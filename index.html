<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --term-bg: #212529;  /* Dark background */
            --term-fg: #e0f7fa;  /* Light cyan text */
            --term-primary: #007bff; /* Blue */
            --term-primary-light: #42a5f5;
            --term-accent: #00b8d4;   /* Cyan */
            --term-muted: #6c757d;
            --term-success: #28a745;
            --term-warning: #ffc107;
            --term-danger: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--term-bg);
            color: var(--term-fg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            transition: background-color 0.5s ease;
        }

        .terminal-container {
            width: 95%;
            max-width: 800px;
            background-color: var(--term-bg);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .terminal-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.8);
        }

        .terminal-header {
            background-color: #343a40;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px 12px 0 0;
        }

        .header-controls {
            display: flex;
            gap: 0.75rem;
        }

        .header-button {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.15);
            transition: transform 0.2s ease;
        }

        .header-button:hover {
            transform: scale(1.2);
        }

        .terminal-screen {
            font-family: 'JetBrains Mono', monospace;
            padding: 1.5rem;
            min-height: 40vh;
            max-height: 60vh;
            overflow-y: auto;
            line-height: 1.6;
            font-size: 0.9rem;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 0;
            margin: 1rem;
            box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .terminal-screen:hover {
            background-color: rgba(0, 0, 0, 0.4);
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.5);
        }

        .terminal-screen p {
            margin-bottom: 0.75rem;
            opacity: 0.9;
        }

        .input-area {
            display: flex;
            align-items: center;
            padding: 1rem;
            background-color: var(--term-bg);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 0 0 12px 12px;
        }

        #prompt {
            color: var(--term-accent);
            margin-right: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            font-weight: 500;
            animation: pulse 2s infinite;
            text-shadow: 0 0 3px var(--term-accent);
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        #command-input {
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--term-fg);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            width: 100%;
            outline: none;
            padding: 0.75rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        #command-input::placeholder {
            color: var(--term-muted);
            opacity: 0.8;
        }

        #command-input:focus {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: var(--term-accent);
            box-shadow: 0 0 7px rgba(0, 184, 212, 0.3);
        }

        /* Custom Scrollbar */
        .terminal-screen::-webkit-scrollbar {
            width: 10px;
        }

        .terminal-screen::-webkit-scrollbar-track {
            background: var(--term-bg);
            border-radius: 8px;
        }

        .terminal-screen::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border: 2px solid var(--term-bg);
            transition: background-color 0.3s ease;
        }

        .terminal-screen::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            body {
                padding: 0;
            }

            .terminal-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
                box-shadow: none;
                border: none;
            }

            .terminal-container:hover {
                transform: none;
                box-shadow: none;
            }

            .terminal-header {
                padding: 1rem;
                border-radius: 0;
            }

            .header-controls {
                gap: 0.5rem;
            }

            .header-button {
                width: 12px;
                height: 12px;
            }

            .terminal-screen {
                font-size: 0.85rem;
                padding: 1rem;
                max-height: calc(100vh - 130px);
                margin: 0;
                border-radius: 0;
                box-shadow: none;
            }

            .terminal-screen:hover {
                box-shadow: none;
                background-color: rgba(0, 0, 0, 0.2);
            }

            .input-area {
                padding: 0.75rem 1rem;
                border-radius: 0;
            }

            #prompt {
                font-size: 0.9rem;
                margin-right: 0.75rem;
            }

            #command-input {
                font-size: 0.9rem;
                padding: 0.75rem;
            }
        }

        /* Command Output Styles */
        .command-response {
            color: var(--term-fg);
            font-weight: normal;
            animation: fadeIn 0.3s ease;
            border-left: 4px solid var(--term-primary);
            padding-left: 0.75rem;
            margin-left: 0.2rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .error-message {
            color: var(--term-danger);
            font-weight: bold;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .success-message {
            color: var(--term-success);
            font-weight: bold;
            animation: pulseSuccess 1.5s infinite;
        }

        @keyframes pulseSuccess {
            0% { color: var(--term-success); }
            50% { color: #66BB6A; }
            100% { color: var(--term-success); }
        }

        .warning-message {
            color: var(--term-warning);
            font-weight: bold;
        }

        /* Font Styles */
        .font-ubuntu-mono { font-family: 'Ubuntu Mono', monospace; }
        .font-hack { font-family: 'Hack', monospace; }
        .font-jetbrains-mono { font-family: 'JetBrains Mono', monospace; }
        .font-inter { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="header-controls">
                <div class="header-button"></div>
                <div class="header-button"></div>
                <div class="header-button"></div>
            </div>
        </div>
        <div class="terminal-screen" id="terminal-screen">
            <p><span style="color: var(--term-success);">Welcome to the Terminal</span></p>
            <p style="color: var(--term-muted);">Security patch: 1 January 2025</p>
        </div>
        <div class="input-area">
            <span id="prompt" class="highlight">C:\> </span>
            <input type="text" id="command-input" placeholder="Enter command..." autocomplete="off">
        </div>
    </div>

    <script>
        const terminalScreen = document.getElementById('terminal-screen');
        const commandInput = document.getElementById('command-input');
        const prompt = document.getElementById('prompt');

        const commands = {
            'help': () => {
                terminalScreen.innerHTML += `<p class="command-response">Available commands: help, clear, echo [text], date, time, fortune, font [font-name]</p>`;
            },
            'clear': () => {
                terminalScreen.innerHTML = ``;
            },
            'echo': (args) => {
                if (args.length > 0) {
                    terminalScreen.innerHTML += `<p class="command-response">${args.join(' ')}</p>`;
                } else {
                    terminalScreen.innerHTML += `<p class="error-message">Usage: echo [text]</p>`;
                }
            },
            'date': () => {
                const now = new Date();
                terminalScreen.innerHTML += `<p class="command-response">Current date: ${now.toLocaleDateString()}</p>`;
            },
            'time': () => {
                const now = new Date();
                terminalScreen.innerHTML += `<p class="command-response">Current time: ${now.toLocaleTimeString()}</p>`;
            },
            'fortune': () => {
                const fortunes = [
                    "You will have a pleasant surprise soon.",
                    "The early bird gets the worm, but the second mouse gets the cheese.",
                    "A journey of a thousand miles begins with a single step.",
                    "Your future is bright.",
                    "Good things come to those who wait.",
                    "An unexpected gift will come your way.",
                    "Your hard work will pay off soon.",
                    "A smile is your best accessory.",
                    "You will find happiness in unexpected places.",
                    "The best is yet to come."
                ];
                const randomIndex = Math.floor(Math.random() * fortunes.length);
                terminalScreen.innerHTML += `<p class="command-response">${fortunes[randomIndex]}</p>`;
            },
            'font': (args) => {
                if (args.length === 1) {
                    const fontName = args[0].toLowerCase();
                    let fontClass = '';
                    let message = '';
                    switch (fontName) {
                        case 'ubuntu-mono':
                            fontClass = 'font-ubuntu-mono';
                            message = 'Font changed to Ubuntu Mono';
                            break;
                        case 'hack':
                            fontClass = 'font-hack';
                            message = 'Font changed to Hack';
                            break;
                        case 'jetbrains-mono':
                            fontClass = 'font-jetbrains-mono';
                            message = 'Font changed to JetBrains Mono';
                            break;
                        case 'inter':
                            fontClass = 'font-inter';
                            message = 'Font changed to Inter';
                            break;
                        default:
                            terminalScreen.innerHTML += `<p class="error-message">Invalid font. Available fonts are: ubuntu-mono, hack, jetbrains-mono, inter</p>`;
                            return;
                    }
                    terminalScreen.classList.remove('font-ubuntu-mono', 'font-hack', 'font-jetbrains-mono', 'font-inter');
                    terminalScreen.classList.add(fontClass);
                    terminalScreen.innerHTML += `<p class="success-message">${message}</p>`;
                } else {
                    terminalScreen.innerHTML += `<p class="error-message">Usage: font [font-name]</p>`;
                }
            }
        };

        commandInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                const commandText = commandInput.value.trim();
                const parts = commandText.split(' ');
                const commandName = parts[0].toLowerCase();
                const args = parts.slice(1);

                terminalScreen.innerHTML += `<p><span class="highlight">${prompt.textContent}</span>${commandText}</p>`;
                commandInput.value = '';

                if (commands[commandName]) {
                    commands[commandName](args);
                } else {
                    terminalScreen.innerHTML += `<p class="error-message">Command not found. Type 'help' for a list of commands.</p>`;
                }
                terminalScreen.scrollTop = terminalScreen.scrollHeight;
            }
        });

        // Initial focus on input
        commandInput.focus();
    </script>
</body>
</html>
